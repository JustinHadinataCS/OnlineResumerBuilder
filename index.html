<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Resume Builder</title>
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>
            <h2>Education:</h2>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" required>

            <label for="university">University:</label>
            <input type="text" id="university" required>

            <label for="graduationYear">Graduation Year:</label>
            <input type="number" id="graduationYear" required>
            <h2>Work Experience:</h2>
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" required>

            <label for="company">Company:</label>
            <input type="text" id="company" required>

            <label for="workYear">Year:</label>
            <input type="text" id="workYear" required>

            <label for="template">Select Template:</label>
            <select id="template">
                <option value="template1">Template 1</option>
                <option value="template2">Template 2</option>
            </select>

            <button type="button" onclick="generateResume()">Generate Resume</button>
            <button type="button" onclick="writeToFile()">Download PDF</button>
        </form>

        <div id="resumeOutput"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
